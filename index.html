<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Predictor</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nice font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">
        <!-- Header Section -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Iris Flower Predictor ðŸŒ¸</h1>
            <p class="text-gray-500 mt-2">Enter the flower's measurements to predict its species.</p>
        </div>

        <!-- Prediction Form -->
        <form id="prediction-form" class="space-y-4">
            <div>
                <label for="sepal_length" class="text-sm font-medium text-gray-700">Sepal Length (cm)</label>
                <input type="number" step="0.1" id="sepal_length" name="sepal_length" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="sepal_width" class="text-sm font-medium text-gray-700">Sepal Width (cm)</label>
                <input type="number" step="0.1" id="sepal_width" name="sepal_width" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="petal_length" class="text-sm font-medium text-gray-700">Petal Length (cm)</label>
                <input type="number" step="0.1" id="petal_length" name="petal_length" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="petal_width" class="text-sm font-medium text-gray-700">Petal Width (cm)</label>
                <input type="number" step="0.1" id="petal_width" name="petal_width" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                Predict Species
            </button>
        </form>

        <!-- Result Display Area -->
        <div id="result-container" class="text-center pt-4" style="display: none;">
             <h2 class="text-xl font-semibold text-gray-800">Predicted Species:</h2>
             <p id="result" class="text-2xl font-bold text-indigo-600 mt-2"></p>
        </div>
    </div>

    <script>
        // JavaScript to handle form submission
        const form = document.getElementById('prediction-form');
        const resultContainer = document.getElementById('result-container');
        const resultElement = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            // Prevent the default form submission behavior (which reloads the page)
            event.preventDefault();

            // 1. Get the data from the form inputs
            const sepalLength = parseFloat(document.getElementById('sepal_length').value);
            const sepalWidth = parseFloat(document.getElementById('sepal_width').value);
            const petalLength = parseFloat(document.getElementById('petal_length').value);
            const petalWidth = parseFloat(document.getElementById('petal_width').value);

            // 2. Prepare the data payload to send to the API
            const payload = {
                features: [sepalLength, sepalWidth, petalLength, petalWidth]
            };

            try {
                // 3. Send a POST request to our Flask API's /predict endpoint
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                // Check if the request was successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // 4. Parse the JSON response from the API
                const data = await response.json();

                // 5. Display the prediction result
                if (data.prediction) {
                    resultElement.textContent = data.prediction;
                    resultContainer.style.display = 'block'; // Show the result container
                } else if (data.error) {
                    resultElement.textContent = `Error: ${data.error}`;
                    resultContainer.style.display = 'block';
                }

            } catch (error) {
                // Handle any errors that occurred during the fetch operation
                console.error('Error:', error);
                resultElement.textContent = 'An error occurred. Please check the console.';
                resultContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
